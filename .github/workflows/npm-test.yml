name: npm test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24.11.1
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
      - run: npm install
      - run: npm run build --if-present
      - run: npm test